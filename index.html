<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h2>Weekend Project Week 7</h2>

    <div id="inputContainer">
      <h3>Add Employee</h3>
      <form id="empForm">
        <input type="text" placeholder="First Name" id="fnInput" required/>
        <input type="text" placeholder="Last Name" id="lnInput" required/>
        <input type="number" placeholder="ID Number" id="idInput" required/>
        <input type="text" placeholder="Title" id="titleInput" required/>
        <input type="number" placeholder="Annual Salary" id="salaryInput" required/>

        <input type="submit"/>
      </form>
    </div>
    <div id="tableContainer">
      <h3>Current Employees</h3>
      <div><table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th class="deleteCol">Delete</th>
          </tr>
        </thead>
        <tbody id="employeeTable">
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">
            </td>
            <td colspan="2">Total Monthly Cost:</td>
            <td colspan="2" id="displayTotal">$0</td>
          </tr>
        </tfoot>
      </table>
      
    </div>
  </body>
</html>
